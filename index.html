  <body onload="init()">

    <div class="canvas-container">
      <div class="title">
        <div class="instruction"><div class="key">S</div><span>Start</span></div>
        <div class="instruction"><div class="key">←</div><span>Move right</span></div>

        <div class="instruction"><div class="key">SPACE</div><span>Jump</span></div>
        <div class="instruction"><div class="key">F</div><span>Fire</span></div>
      </div>
      <canvas id="canvas" width="720px" height="405">

      <div>
        <button onclick="fullScreen()">Full Screen</button>
        <button onclick="restart()">Restart</button>
      </div>
    </div>
